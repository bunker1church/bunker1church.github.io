<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
}

.image {
  flex-basis: 50%;
  width: 50%;
  height: auto;
}

.text-box {
  flex-basis: 50%;
  width: 50%;
  padding: 20px;
}

@media (max-width: 767px) {
  .image,
  .text-box {
    flex-basis: 100%;
    width: 100%;
    text-align: center;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <img src="your-image-source.jpg" alt="your-image-description" class="image">
        <div class="text-box">
          <h2>Your Title</h2>
          <p>Your content</p>
        </div>
      </div>      
</body>
</html>
